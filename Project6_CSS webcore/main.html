<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webcore Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display"></div>

    <div class="buttons">
      <button class="symbols ">AC </button>
      <button class="symbols ">DE</button>
      <button class="symbols ">.</button>
      <button class="symbols ">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="symbols ">*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="symbols ">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="symbols ">+</button>

      <button>00</button>
      <button>0</button>
      <button class="equal">=</button>
    </div>
  </div>
</body>
</html>
